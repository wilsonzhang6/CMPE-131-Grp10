{% extends "base.html" %}

{% block content %}


    <body>             
    <p style="font-family:monospace">New User? <a href="{{ url_for('register') }}"><button style="font-family: monospace">Create an Account</button></a></p>
        <h1 style="font-family: monospace">Sign In</h1>
        <form action="" method="post" novalidate style="font-family: monospace">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p> {{ form.submit() }}</p>
    
    </body>
        </form>
    {% endblock %}
