{% extends "base.html" %}

{% block content %}


    <body>
    <p>New User? <a href="{{ url_for('register') }}"><button class="btn btn-primary">Create an Account</button></a></p>
        <h1>Sign In</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p> {{ form.submit() }}</p>

    </body>
        </form>
    {% endblock %}
